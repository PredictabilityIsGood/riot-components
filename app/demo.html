        export default {

                    ],
                    options:{
                        "Id":{
                            alias:"UserID",
                            pk:true,
                            put:false,
                            visible:false
                        },
                        "Name":{
                            alias:"Involved Person"
                        },
                        "Age":{
                            alias:"Incident Age",
                            type:Number,
                        },
                        "Is":{
                        }
                    },
                    tableOptions:{
                        post:true,
                        delete:true
                    },
                    typeSort:{
                        "String":(a,b)=>{
                            return a.localeCompare(b);
                        },
                        "Number":(a,b)=>{
                            a=a==null?-Infinity:a;
                            b=b==null?-Infinity:b;
                            let result = parseFloat(a)-parseFloat(b);
                            if(isNaN(result)){
                                return 0;
                            }
                            else{
                                result=result==-Infinity?-1:result;
                                result=result==Infinity?1:result;
                                return result;
                            }
                        },
                        "Date":(a,b)=>{
                            return a-b;
                        },
                        "Boolean":(a,b)=>{
                            return a-b;
                        }
                    },
                    theme:{
                        bg:"light",
                        border:"light",
                        text:"dark",
                        matchContents:true
                    }
                };
            }
        }
    </script>
